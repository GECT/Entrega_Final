<html lang="en">

<head>
  {% load static %}

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  {% include 'navbar.html' %}

  {% block contenidoQueCambia %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h6>Welcome</h6>
                  <h4><em>REGISTER</em> your super profile</h4>
                  <!-- ***** REGISTRO FORMULARIO ***** -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="main-profile">
                        <div class="row">
                          <div class="col-lg-8">
                            <form action="{% url 'Register' %}" method="POST"> {% csrf_token %}
                              <div style="color: white;">
                                {{miFormulario.as_p}}
                              </div>
                              <button type="submit" style="background-color: #d9486d; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;"> Sign In</button>
                            </form>
                          </div>
                          <div class="col-lg-4">
                            <img src="{% static 'assets/images/popular-02.jpg' %}" alt=""
                              style="border-radius: 23px; width: 200%; height: auto;" class="img-fluid">
                          </div>
                          <bg-image style="margin-top: 50px;">
                            <img src="{% static 'assets\images\banner-bg.jpg' %}" alt="">
                          </bg-image>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                    <div class="col-lg-12">
                      <div class="main-profile ">

                          </div>
                          <form action="{% url 'Register' %}" method="POST">{% csrf_token %}
                            <div style="color: white;">
                              {{miFormulario.as_p}}

                              style="background-color: #d9486d; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                              Sign In </button>
                          </form>
                        </div>
                      </div>
                    </div> -->
                <!-- ***** REGISTRO FORMULARIO ***** -->
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Banner End ***** -->
        {% endblock contenidoQueCambia %}



        <footer>
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <p>Copyright Â© 2024 <a href="#">Vainitas Memeras</a> Company. <br>All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>


        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/isotope.min.js' %}"></script>
        <script src="{% static 'js/owl-carousel.js' %}"></script>
        <script src="{% static 'js/tabs.js' %}"></script>
        <script src="{% static 'js/popup.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>


</body>
