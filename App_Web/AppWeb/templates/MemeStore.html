<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>MemeStore</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-cyborg-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    {% include 'navbar.html' %}
    <!-- ***** Header Area End ***** -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <!-- ***** Featured Start ***** -->
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="featured-games header-text">
                                <div class="heading-section">
                                    <h4><em>Vainitas</em> SHOP</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Featured End ***** -->

                    <!-- ***** Start ***** -->
                    <div class="live-stream">
                        <div class="col-lg-12">
                            <div class="heading-section">

                            </div>
                        </div>
                        <div class="row">

                            {% for product in products %}
                            <div class="col-lg-3 col-sm-6">
                                <div class="item">
                                    <div class="thumb">
                                        <img height="auto" src="{{ product.image.url }}" alt="{{ product.name }}">
                                        <div class="hover-effect">
                                            <div class="content">
                                                <div class="live">
                                                    <a href="{% url 'details' product.id %}">Buy</a>
                                                </div>
                                                <ul>
                                                    <li><a href="#"><i class="fa fa-eye"></i> 1.4K</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="down-content">
                                        <span><i class="fa fa-check"></i> {{ product.name }} </span>
                                        <h4>{{ product.detail }}</h4>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}


                            <!-- ***** End ***** -->

                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Copyright Â© 2024 <a href="#">Vainitas Memeras</a> Company. <br>All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </footer>


            <!-- Scripts -->
            <!-- Bootstrap core JavaScript -->
            <script src="{% static 'jquery/jquery.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>

            <script src="{% static 'js/isotope.min.js' %}"></script>
            <script src="{% static 'js/owl-carousel.js' %}"></script>
            <script src="{% static 'js/tabs.js' %}"></script>
            <script src="{% static 'js/popup.' %}js"></script>
            <script src="{% static 'js/custom.' %}js"></script>


</body>

</html>
